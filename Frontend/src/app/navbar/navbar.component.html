      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span><img src="../../assets/img/logo.png" style="width: 220px; height: 60px;"></span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a routerLink=""  mat-button>Home</a>
          <a routerLink="/services"  mat-button>Services</a>
          <a routerLink="/aboutus"  mat-button>About Us</a>
          <a routerLink="/contactus"  mat-button>Contact Us</a>
          <a routerLink="/register"  mat-button>Sign Up</a>

          <a routerLink="/services" mat-list-item (click)="sidenav.toggle()">Services</a>
          <a routerLink="/aboutus" mat-list-item (click)="sidenav.toggle()">About Us</a>
          <a routerLink="/contactus" mat-list-item (click)="sidenav.toggle()">Contact Us</a>
          <a routerLink="/register" mat-list-item (click)="sidenav.toggle()">Sign Up</a>
          <a routerLink="/login" mat-list-item (click)="sidenav.toggle()" onclick="id01.style.display='block'" style="width:auto;">Login</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <div class="parallax container-fluid image" style="background-image: url('../../assets/img/frontimage.jpeg')"></div>
        <div class="centered">
            <span style="font-size: 100px;">EasyFix</span>
            <p style="font-size: 50px;">Search, Click & Fix</p>
