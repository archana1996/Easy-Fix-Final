<form class="modal-content animate"  (ngSubmit)="submit(form.value.uname,form.value.psw)" #form="ngForm" style="width: 500px;">
        <!-- Material input -->
        <div align="right" class="close_button">
        <a Onclick="id01.style.display='none'"><mat-icon >close</mat-icon></a>
        </div>
        <div style="margin-bottom: 10px; text-align: center;"><h2>Register Now!</h2></div>
                        
                        
                        
                        
                        <div class="row" style=" margin-left: auto; margin-right: auto; width: 50%; display: block;">
                     <div style="width: 500px;">
                                <mat-form-field appearance="legacy">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Your Name">
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                </mat-form-field>
                            </div>    
                            <mat-form-field appearance="legacy">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Your last Name">
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                </mat-form-field>
                                <mat-form-field appearance="legacy">
                                        <mat-label>NIC</mat-label>
                                        <input matInput placeholder="Your NIC">
                                            <mat-icon matSuffix>account_circle</mat-icon>
                                    </mat-form-field>
                                    <mat-form-field appearance="legacy">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="Your Email">
                                                <mat-icon matSuffix>account_circle</mat-icon>
                                        </mat-form-field>
                                        <mat-form-field appearance="legacy">
                                                <mat-label>Mobile number</mat-label>
                                                <input matInput placeholder="Your Number">
                                                    <mat-icon matSuffix>account_circle</mat-icon>
                                            </mat-form-field>
                                            <mat-form-field appearance="legacy">
                                                    <mat-label>Vehicle model</mat-label>
                                                    <input matInput placeholder="Vehicle model">
                                                        
                                                </mat-form-field>
                                                <mat-form-field appearance="legacy">
                                                        <mat-label>Vehicle Reg.No</mat-label>
                                                        <input matInput placeholder="Vehicle Reg.No">
                                                            
                                                    </mat-form-field>

    
                                      
                            <div>
                                <mat-form-field>
                                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                                <mat-form-field>
                                        <input matInput placeholder="Confirm Password" [type]="hide ? 'Confirm password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                            </div>   
                            <button mat-raised-button color="warn" style="margin-left: auto; margin-right: auto;  margin-bottom:10px;width: 50%; display: block; margin-bottom: 50px;">Submit</button> 
                            <button mat-raised-button color="warn" style="margin-left: auto; margin-right: auto;  margin-bottom:10px;width: 50%; display: block; margin-bottom: 50px;">Cancel</button> 
                        </div>
    
                        
      </form>
